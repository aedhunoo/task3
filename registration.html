<h2>Customer Registration</h2>
<p>Create your AUTOX account to book cars and services.</p>

<form>
    <label>Full Name:</label><br>
    <input type="text" name="fullname" placeholder="Enter full name"><br><br>

    <label>Email:</label><br>
    <input type="email" name="email" placeholder="Enter email"><br><br>

    <label>Username:</label><br>
    <input type="text" name="username" placeholder="Choose username"><br><br>

    <label>Password:</label><br>
    <input type="password" name="password" placeholder="Create password"><br><br>

    <label>Confirm Password:</label><br>
    <input type="password" name="confirm_password" placeholder="Confirm password"><br><br>

    <input type="submit" value="Register">
</form>
